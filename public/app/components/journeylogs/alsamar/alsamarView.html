<div id="leftBar">
	<a ng-click="gotoAlsaMarPlanetOverview()">
		<div class="leftItem">
			<div class="leftItemIcon"></div>
			<div class="leftItemLabel">Alsa Mar</div>
		</div>
	</a>
	<a ng-click="gotoLocalAliens()">
		<div class="leftItem">
			<div class="leftItemIcon"></div>
			<div class="leftItemLabel">Local Aliens</div>
		</div>
	</a>
	<a ng-click="gotoSolarSystem()">
		<div class="leftItem">
			<div class="leftItemIcon"></div>
			<div class="leftItemLabel">Solar System</div>
		</div>
	</a>
</div>
<div id="AlsaMarPlanetOverview" class="content" autoresize ng-style="{ height:windowHeight }">

	<div class="rightDisplayArea alsamarDisplayArea">
		
	</div>
</div>

		<div class="alienpic" id="amphibus"></div>
		<div class="alienpic" id="arak"></div>
		<div class="alienpic" id="basilisk"></div>
		<div class="alienpic" id="gerrant"></div>
		<div class="alienpic" id="navaras"></div>
		<div class="alienpic" id="pastrelope"></div>
		<div class="alienpic" id="quadranid"></div>
		<div class="alienpic" id="squinn"></div>
		<div class="alienpic" id="tuskin"></div>
	</div>
</div>
<div id="AlsaMarSolarSystem" class="content" autoresize ng-style="{ height:windowHeight }">
